<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
</head>
<body>
    <header class="header">
        <a href="#" id="home-link"><p>HOME</p></a>
        <a href="#"><p>PROFILE</p></a>
        <a href="#" id="logout-link"><p>LOG OUT</p></a>
    </header>
    
    <div class="profile-container">
        <div class="pfp-container">
            <img src="./pics/pfp-none.jpg" class="pfp" alt="Profile Picture">
        </div>
        <div class="txt-container">
            <h1 class="username" id="name">User Name</h1>
            <hr>
            <h6 class="user-status" id="role">Role</h6>
            <h6 class="school-num" id="idnumber">ID Number</h6>
            <p class="pfp-details" id="college">College</p>
            <p class="pfp-details pfp-details-end" id="email">Email</p>
        </div>
    </div>

    <div class="box-thingy"></div>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="profile.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
