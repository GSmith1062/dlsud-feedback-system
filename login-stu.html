<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Log in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-stu-body">
    <div class="login-container">
        <h2>DLSU-D Feedback System</h2>
        <div class="login-flex-container">
            <img class="login-icon" src="icons/graduation.svg"></i>
            <div class="form-flex-container">
                <p class="login-txt">Student Login</p>
                    <input type="email" id="email" placeholder="Email" required></input>
                    <input type="password" id="password" placeholder="Password" required></input>
                    <div class="btn-container">
                        <button class="admin-btn" href="#">Admin</button>
                        <button class="login-btn">Log in</button>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
