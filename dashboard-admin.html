<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
    <script type="module" src="./dashboard.js"></script>
</head>
<body>
    <div class="dashboard-admin-landing">
        <header class="header header-dashboard">
            <div class=header-logo>
                <img src="./icons/dlsud-insighter-white-logo-transparent.png">
                <p>INSIGHTER</p>
            </div>
            <a href="./feedback-log-admin.html"><p>FEEDBACK LOG</p></a>
            <a href="./profile.html"><p>PROFILE</p></a>
            <a href="./login-admin.html" id="logout-link"><p>LOG OUT</p></a>
        </header>
        <div class="dashboard-admin-content">
            <h1>ADMIN DASHBOARD</h1>
            <a href="./feedback-log-admin.html" class="dashboard-admin-btn">FEEDBACK LOG</a>
        </div>
        <img src="./pics/dashboard-adm-background.png">
    </div>

    <div class="dashboard-admin-title">
        <img src="./icons/icon-stu.svg">
        <h1></h1>
    </div>    

    <div class="metrics-container admin-overview">
        <h6>FEEDBACK OVERVIEW</h6>
        <div class="metrics-box-container">
            <div class="metrics-box weekly">
                <h1 id="admin-weekly-feedback">0</h1> <!-- Pending Feedback -->
                <h6>THIS WEEK</h6>
            </div>
            <div class="metrics-box monthly">
                <h1 id="admin-monthly-feedback">0</h1> <!-- Ongoing Feedback -->
                <h6>THIS MONTH</h6>
            </div>

        </div>
    </div>

    <div class="metrics-container admin-status">
        <h6>FEEDBACK STATUS</h6>
        <div class="metrics-box-container">
            <div class="metrics-box total">
                <h1 id="admin-total-feedback">0</h1> <!-- Total Feedback -->
                <h6>TOTAL</h6>
            </div>
            <div class="metrics-box review">
                <h1 id="admin-pending-feedback">0</h1> <!-- Pending Feedback -->
                <h6>PENDING</h6>
            </div>
            <div class="metrics-box ongoing">
                <h1 id="admin-ongoing-feedback">0</h1> <!-- Ongoing Feedback -->
                <h6>ONGOING</h6>
            </div>
            <div class="metrics-box resolved">
                <h1 id="admin-resolved-feedback">0</h1> <!-- Resolved Feedback -->
                <h6>RESOLVED</h6>
            </div>
        </div>
    </div>

    <div class="metrics-container admin-types">
        <h6>FEEDBACK TYPES</h6>
        <div class="metrics-box-container">
            <div class="metrics-box concerns">
                <h1 id="concern-feedback">0</h1> <!-- Concern Feedback -->
                <h6>CONCERNS</h6>
            </div>
            <div class="metrics-box suggestions">
                <h1 id="suggestion-feedback">0</h1> <!-- Suggestion Feedback -->
                <h6>SUGGESTIONS</h6>
            </div>
        </div>
    </div>


    <script type="module" src="auth.js"></script>
</body>
</html>
