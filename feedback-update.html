<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Update Feedback</title>
</head>
<body class="feedback-form-body">
    <header class="header">
        <a href="./feedback-log-admin.html"><p>FEEDBACK LOG</p></a>
        <a href="./profile.html"><p>PROFILE</p></a>
        <a href="#" id="logout-link"><p>LOG OUT</p></a>
    </header>

    <div class="form-container">
        <div class="update-feedback-preview">
            <h1 id="feedback-title">Feedback Title</h1>
            <p id="feedback-description">Feedback description will appear here.</p>
        </div>

        <form>
            <div class="feedback-section">
                <label for="description">Update Message</label>
                <textarea id="description" name="description" placeholder="Please provide an update message to the user" rows="12" required></textarea>
            </div>

            <div class="type-college">
                <div class="feedback-section">
                    <label for="feedback-status-update">Feedback Status Update</label>
                    <div class="radio-container">
                        <div class="radio-inner-container">
                            <input type="radio" id="pending" name="feedback-status-update" value="Pending" required><label>Pending</label>
                        </div>
                        <div class="radio-inner-container">
                            <input type="radio" id="ongoing" name="feedback-status-update" value="Ongoing"><label>Ongoing</label>
                        </div>
                        <div class="radio-inner-container">
                            <input type="radio" id="resolved" name="feedback-status-update" value="Resolved"><label>Resolved</label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Submit button -->
            <div class="feedback-section submit-container"><input class="feedback-submit" type="submit" value="SUBMIT FEEDBACK"></div>
        </form>
    </div>
    <script type="module" src="auth.js"></script>
    <script type="module" src="feedback-update.js"></script>
</body>
</html>
