<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
    <script type="module" src="./fetch-feedback.js"></script> <!-- Include fetch-feedback.js -->
</head>
<body>
    <div class="dashboard-admin-landing">
        <header class="header header-dashboard">
            <a href="./feedback-log-admin.html"><p>FEEDBACK LOG</p></a>
            <a href="./profile.html"><p>PROFILE</p></a>
            <a href="#" id="logout-link"><p>LOG OUT</p></a>
        </header>
        <div class="dashboard-admin-content">
            <h1>ADMIN DASHBOARD</h1>
            <a href="#" class="dashboard-admin-btn">FEEDBACK LOG</a>
        </div>
        <img src="./pics/dashboard-adm-background.png">
    </div>

    <div class="dashboard-admin-title">
        <img src="./icons/icon-ics.svg">
        <h1>College of Information and Computer Studies</h1>
    </div> 

    <div class="metrics-container">
        <h6>FEEDBACKS</h6>
        <div class="metrics-box-container">
            <div class="metrics-box total">
                <h1 id="admin-total-feedback">0</h1> <!-- Total Feedback -->
                <h6>Total</h6>
            </div>
        </div>
    </div>

    <div class="metrics-container">
        <h6>FEEDBACK STATUS</h6>
        <div class="metrics-box-container">
            <div class="metrics-box review">
                <h1 id="admin-pending-feedback">0</h1> <!-- Pending Feedback -->
                <h6>To Be Reviewed</h6>
            </div>
            <div class="metrics-box ongoing">
                <h1 id="admin-ongoing-feedback">0</h1> <!-- Ongoing Feedback -->
                <h6>Ongoing</h6>
            </div>
            <div class="metrics-box resolved">
                <h1 id="admin-resolved-feedback">0</h1> <!-- Resolved Feedback -->
                <h6>Resolved</h6>
            </div>
        </div>
    </div>

    <div class="metrics-container">
        <h6>FEEDBACK TYPES</h6>
        <div class="metrics-box-container">
            <div class="metrics-box concerns">
                <h1 id="concern-feedback">0</h1> <!-- Concern Feedback -->
                <h6>Concerns</h6>
            </div>
            <div class="metrics-box suggestions">
                <h1 id="suggestion-feedback">0</h1> <!-- Suggestion Feedback -->
                <h6>Suggestions</h6>
            </div>
        </div>
    </div>
    <script type="module" src="auth.js"></script>
</body>
</html>
